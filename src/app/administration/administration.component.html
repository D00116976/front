<h2>Administration</h2>
<tabset>
  <tab [ngSwitch]="tabz.id" *ngFor="let tabz of tabs"
  [heading]="tabz.title"
  [active]="tabz.active"
  (select)="tabz.active = true"
  (deselect)="tabz.active = false"
  [disabled]="tabz.disabled"
  [removable]="tabz.removable"
  (removed)="removeTabHandler(tabz)"
  [customClass]="tabz.customClass">
  <app-manage-users *ngSwitchCase="0" ></app-manage-users>
  <app-user-add  *ngSwitchCase="1" [tabIndex]="tabIndex" (tabChanged)="setActiveTab()"></app-user-add>
</tab>
</tabset>
